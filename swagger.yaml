  title: DataGraft 0.3.0
  description: |
host: 127.0.0.1:3003
schemes:
  - http
  - https
securityDefinitions:
  OAUTH2Security:
    type: oauth2
    scopes:
      public: 'Grants read/write access to profile info only. Note that this scope includes user:email and user:follow.'
    flow: password
    tokenUrl: 'http://127.0.0.1:3003/oauth/token'
security:
  - OAUTH2Security:
