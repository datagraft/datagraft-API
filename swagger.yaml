          description: ID of the user for whom to obtain the sparql_endpoint
          in: path
          type: string
        - name: id
          required: true
          description: ID (slug) of the sparql_endpoint
          in: path
          type: string
        - name: execute_query
          in: body
          schema: 
            $ref: '#/definitions/SparqlendpointExecutequeryPost'
          required: true
      responses:
        200:
