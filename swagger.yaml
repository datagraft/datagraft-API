paths:
  /api_keys:
    get:
      description: Get all API keys for the current user
      produces: 
        - application/json
      responses:
        200:
          description: Success in retrieving API keys
          schema:
            $ref: '#/definitions/APIKeyIndexResponse'
        403:
          description: Forbidden  
    post:
      description: Create new API key
      produces: 
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: api_key
          schema: 
            $ref: '#/definitions/APIKeyPost'
          required: true
      responses:
        201:
          description: Successfully created API key  
          schema:
            $ref: '#/definitions/APIKeyShowResponse'
        403:
          description: Forbidden  
  /api_keys/first:
    get:
      description: Get the first enabled API key for the current user
      produces: 
        - text/plain
      responses:
        200:
          description: Success in retrieving API key
        403:
          description: Forbidden  
  /api_keys/{id}:
